<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY SEARCH TOOL</title>

    <!--links bootstrap to html file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <!--links css file to html file-->
    <link rel="stylesheet" href="./assets/css/giphy_style.css">
</head>

<body>

    <div class="container">

        <div id="title-row" class="row">
            <div class="col-lg-8">
                <h1 id="title">GIPHY SEARCH TOOL</h1>
            </div>

            <div class="search-area col-lg-4">
                <form>
                    <input id="search-bar" class="search-bar" type="text" placeholder="Search for a gif topic..">
                    <input type="submit" class="btn btn-outline-dark" id="search-input" value="SEARCH">
                </form>
            </div>
        </div>

        <div class="button-area row">
            <div class="buttons col-lg-12">
                <!-- buttons go here. -->
            </div>
        </div>


        <div class="background-pattern">
            <div class="gif-row row">
                <div class="col-md-12">
                    <div class="gif-area">
                        <!-- GIFs go here. -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="add-ten">
                        <!-- add ten more gif button goes here. -->
                    </div>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="favorite-area col-md-12">
                <div class="favorite-title-area">
                    <!-- favorite Gif title here -->
                </div>

                <div class="favorite-gif-area col-md-12">
                    <!-- <h2 class="favorite-gif-area">FAVORITE GIF AREA</h2> -->
                </div>
            </div>
        </div>
    </div>

    </div>



    <!--links JQuery to HTML file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--links javascript file to html file-->
    <script src="./assets/javascript/giphy.js"></script>

</body>

</html>
